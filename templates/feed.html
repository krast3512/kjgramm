<!DOCTYPE html>
<html>
<body>

<table>
<tr>
	<td>
		<p user.name >
			user.name
		</p>
	</td>

	<td>
		<input type = "submit" value = "add"/>
	</td>
</tr>

<tr> 
	<td>
		<input type = "submit" style = "width:275px;height:25px" value = "friends"/>
	</td>
</tr>
</table>

<ul>
	{% for photo in photos %}
		<li>	
			<table>
				<tr>
					<td>
						{{ photo.user }}
					</td>
					<td>
						{{ photo.likes_num }} 
					</td>
					<td>
						<input type = "submit" style = "width:50px;height:50px" value = "comments"/>
					</td>
					<td>
						{% if photo.can_like == true %}
							{{ <input type = "submit" style = "width:50px;height:50px" value = "like"/>}}
						{% endif %}
					</td>
				</tr>
			</table>
		</li>
	{% endfor %}
</ul>

</body>
</html>
