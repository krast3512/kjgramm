<!DOCTYPE html>
<html>
<body>

<table>
<tr>
	<td>
		<p>
			{{user.name}}
		</p>
	</td>

	<td>
		<form actions = "media/" enctype="multipart/form-data" method="post">
			<p><input type = "file" name = "pic"></p>
		</form>
	</td>
</tr>

<tr> 
	<td>
		<form action = "people/" method = "post">
			<input type = "submit" value = "friends" />
			<input type = "hidden" name = "friends" value = """"/>
		</form>
	</td>
</tr>
</table>

<ul>
	{% for photo in photos %}
		<li>	
			<table>
				<tr>
					<td>
						<img src = {{"/" + photo.user + "/comments"}}/>
					</td>
					<td>
						{{ photo.likes_num }} 
					</td>
					<td>
						<form action = {{photo.id}} + "/comments" method = "post">
							<input type = "submit" style = "width:50px;height:50px" value = "comments"/>
						</form>
					</td>
					<td>
						{% if photo.can_like == true %} 
							<form actions = {{photo.id}} + "/like" method = "post">
								{{ <input type = "submit" style = "width:50px;height:50px" value = "like"/>}}
							</form>
						{% endif %}
					</td>
				</tr>
			</table>
		</li>
	{% endfor %}
</ul>

</body>
</html>
