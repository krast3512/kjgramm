<!DOCTYPE html>
<html>
<body>

<table>
<tr>
	<td>
		<p>
            username:
			{{request.user.username}}
		</p>
	</td>

	<td>
		<form action = "/media/" enctype="multipart/form-data" method="post">
            {% csrf_token %}
			<p><input type = "file" name = "file"></p>
            <p><input type = "submit"></p>
		</form>
	</td>
</tr>

<tr> 
	<td>
		<form action = "/people/" method = "get">
            {% csrf_token %}
			<input type = "submit" value = "friends" />
		</form>
	</td>
</tr>
</table>

<ul>
	{% for photo in photos %}
		<li>	
			<table>
				<tr>
					<td>
						<img src = "/{{photo.user}}/comments"/>
					</td>
					<td>
						{{ photo.likes_num }} 
					</td>
					<td>
						<form action = "{{photo.id}}/comments" method = "post">
							<input type = "submit" style = "width:50px;height:50px" value = "comments"/>
						</form>
					</td>
					<td>
						{% if photo.can_like == true %} 
							<form action = "{{photo.id}}/like" method = "post">
                                <input type = "submit" style = "width:50px;height:50px" value = "like"/>
							</form>
						{% endif %}
					</td>
				</tr>
			</table>
		</li>
	{% endfor %}
</ul>

</body>
</html>
