<!DOCTYPE html>
<html>
<body>

<table> 
	<tr>
		<td>
			<img src = "/" + {{photo.id}} + "/comments"/>
		</td>

		<td>
			<ul>
				{% for comment in comments_on_photo%}
					<li>
						<table>
							<tr>
								<td> {{ comment.user}} </td>
							</tr>
							<tr>
								<td> {{ comment.post}} </td>
							</tr>
						</table>
					</li>
				{% endfor %}
			</ul>
		</td>
	</tr>

	<tr>
		<td>
			<p photo.likes_num/> people liked this photo
		</td>

		<td>
			<form actions = {{photo.id}} + "/like" method = "post">
				{% if photo.can_like == true %}
					{{ <input type = "submit" style = "width:50px;height:50px" value = "like"/>}}
				{% endif %}
			</form>
		</td>

		<td>
			<form action = {{photo.id}} + "/comments/add_comment" method = "post">
				<input/>
				<input type = "submit" style = "width:50px;height:50px" value = "comment"/>
			</form>
		</td>
	</tr>


</body>
</html>
